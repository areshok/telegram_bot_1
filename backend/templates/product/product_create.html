{% extends 'base.html' %}

{% block title %}
Create product
{% endblock %}

{% block content %}
<div class='contianer mt-3 border border-dark '>
    <form method='post'>
        {% csrf_token %}
        <div class='row my-2 justify-content-center'>
            <div class='col-1'>
            {{ form.name.label }}
            </div>
            <div class='col-6'>
            {{ form.name }}
            </div>
        </div>

        <div class='row my-2 justify-content-center'>
            <div class='col-1'>
                {{ form.description.label}}
            </div>
            <div class='col-6'>
                {{ form.description }}
            </div>
        </div>
        <div class='row my-2 justify-content-center'>
            <div class='col-1'>
                <button type='submit' class='btn btn-primary'>Создать</button>
            </div>
        </div>
    <form>
</div>
{% endblock %}
