<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <!-- Контейнер в котором находится все -->
        <div class='container-fluid border border-dark'>

            <!--Строка с шапкой сайта-->
            <div class='row sticky-top bg-dark text-light'>
                
                {% include 'includes/header.html' %}
            </div>

            <!-- Строка с меню и контентом -->
            <div class='row my-3 border'>

                <!-- Меню слева -->
                <div class='col-1 mx-2 border border-primary'>
                    {% include 'includes/nav-bar.html' %}
                </div>

                <!-- Контент -->
                <div class='col-10 px-3 border border-danger' >
                        {% block content %}
                        {% endblock %}
                </div>

            </div>
            
            <!--Строка с подвалом сайта-->
            <!--
            <div class='row fixed-bottom bg-info overflow-hidden'>
                <div class='container d-flex justify-content-center align-items-center'>
                    <p class='text-center m-0'>footer</p>
                </div>
            </div>
            -->
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
