{% extends "base.html" %}

{% block title %}Списоке пользователей{% endblock %}

{% block content %}

<div class='row my-2'>
    <div class='col'>
        <a role="button" class="btn btn-primary" href='{% url 'account:create' %}'>создать пользователя</a>
    </div>
поиск
фильтры
</div>

<div class='row my-2'>
    <table class='table table-striped table-hover table-bordered'>
        <thead>
            <th>Username</th>
            <th>Админ</th>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.is_superuser}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
