{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Вход</h1>
    {% if form.errors %}
        <p style="color: red;">Неверное имя пользователя или пароль.</p>
    {% endif %}

    <form method="post" action="{% url 'account:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>
{% endblock %}
